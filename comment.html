<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yorumlar - Instagram</title>
  <link rel="stylesheet" href="./css/comment.css"/>
</head>
<body>
  <div class="app">
    
    <!-- Header -->
    <div class="comments-header">
      <div class="header-left">
        <a href="index.html" class="back-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <h1>Yorumlar</h1>
      </div>
    </div>
    
    <!-- Original Post Preview -->
    <div class="original-post">
      <div class="post-preview">
        <img src="images/download-2.jpg" alt="Post" class="post-thumbnail">
        <div class="post-info">
          <h3>jennifer</h3>
          <p>Los Angeles, United States</p>
        </div>
      </div>
    </div>
    
    <!-- Comments List -->
    <div class="comments-list">
      <div class="comment">
        <img src="images/download-1.jpg" alt="Jennifer" class="comment-avatar">
        <div class="comment-content">
          <div class="comment-header">
            <span class="username">jennifer</span>
            <span class="comment-text">Such a beautiful photo! 😍</span>
          </div>
          <div class="comment-meta">
            <span class="time">2s</span>
            <span class="like-count">12 beğeni</span>
            <span class="reply-btn">Yanıtla</span>
          </div>
        </div>
        <div class="comment-like">
          <input type="checkbox" id="heart-toggle-1" class="comment-heart-toggle" hidden>
          <label for="heart-toggle-1" class="permanent-heart"></label>
        </div>
      </div>

      <div class="comment">
        <img src="images/insta.4.jpg" alt="Dylan" class="comment-avatar">
        <div class="comment-content">
          <div class="comment-header">
            <span class="username">dylan</span>
            <span class="comment-text">Amazing ✨</span>
          </div>
          <div class="comment-meta">
            <span class="time">3s</span>
            <span class="like-count">8 beğeni</span>
            <span class="reply-btn">Yanıtla</span>
          </div>
        </div>
        <div class="comment-like">
          <input type="checkbox" id="heart-toggle-2" class="comment-heart-toggle" hidden>
          <label for="heart-toggle-2" class="permanent-heart"></label>
        </div>
      </div>

      <div class="comment">
        <img src="images/download.jpg" alt="Angelina" class="comment-avatar">
        <div class="comment-content">
          <div class="comment-header">
            <span class="username">angelina</span>
            <span class="comment-text">🥰</span>
          </div>
          <div class="comment-meta">
            <span class="time">5s</span>
            <span class="like-count">15 beğeni</span>
            <span class="reply-btn">Yanıtla</span>
          </div>
        </div>
        <div class="comment-like">
          <input type="checkbox" id="heart-toggle-3" class="comment-heart-toggle" hidden>
          <label for="heart-toggle-3" class="permanent-heart"></label>
        </div>
      </div>

      <div class="comment">
        <img src="images/insta.5.jpg" alt="RDJ" class="comment-avatar">
        <div class="comment-content">
          <div class="comment-header">
            <span class="username">rdj</span>
            <span class="comment-text">PERFECT!! 👏</span>
          </div>
          <div class="comment-meta">
            <span class="time">1d</span>
            <span class="like-count">23 beğeni</span>
            <span class="reply-btn">Yanıtla</span>
          </div>
        </div>
        <div class="comment-like">
          <input type="checkbox" id="heart-toggle-4" class="comment-heart-toggle" hidden>
          <label for="heart-toggle-4" class="permanent-heart"></label>
        </div>
      </div>

      <div class="comment">
        <img src="images/download-1.jpg" alt="Jennifer" class="comment-avatar">
        <div class="comment-content">
          <div class="comment-header">
            <span class="username">jennifer</span>
            <span class="comment-text">AMAZİNG 🌟</span>
          </div>
          <div class="comment-meta">
            <span class="time">2d</span>
            <span class="like-count">7 beğeni</span>
            <span class="reply-btn">Yanıtla</span>
          </div>
        </div>
        <div class="comment-like">
          <input type="checkbox" id="heart-toggle-5" class="comment-heart-toggle" hidden>
          <label for="heart-toggle-5" class="permanent-heart"></label>
        </div>
      </div>

      <div class="comment">
        <img src="images/insta.4.jpg" alt="Dylan" class="comment-avatar">
        <div class="comment-content">
          <div class="comment-header">
            <span class="username">dylan</span>
            <span class="comment-text">LOVELY 📸</span>
          </div>
          <div class="comment-meta">
            <span class="time">3d</span>
            <span class="like-count">19 beğeni</span>
            <span class="reply-btn">Yanıtla</span>
          </div>
        </div>
        <div class="comment-like">
          <input type="checkbox" id="heart-toggle-6" class="comment-heart-toggle" hidden>
          <label for="heart-toggle-6" class="permanent-heart"></label>
        </div>
      </div>
    </div>
    
    <!-- Add Comment Section -->
    <div class="add-comment-section">
      <div class="comment-input-area">
        <img src="images/profile,.png" alt="Profil" class="user-avatar">
        <input type="text" placeholder="Yorum ekle..." class="comment-input">
        <button class="post-btn">Paylaş</button>
      </div>
    </div>

   <!--Footer bölüm-->
   <footer>
       <a href="index.html"><img src="images/home.png" alt="home"></a>
       <a href="explore.html"><img src="images/search.png" alt="search"></a>
       <a href="add.html"><img src="images/add.png" alt="add"></a>
       <a href="like.html"><img src="images/like.png" alt="reels"></a>
       <a href="profile.html"><img src="images/profile,.png" alt="profile"></a>
     </footer>
  </div>
</body>
</html>
